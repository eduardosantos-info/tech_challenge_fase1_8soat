version: '3.8'

services:
  db:
    image: postgres:13
    container_name: FastFoodManager_db
    environment:
      POSTGRES_USER: fastfoodUser
      POSTGRES_PASSWORD: fastfoodPassword
      POSTGRES_DB: fastfood
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: